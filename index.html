<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <h1>Currency Converter</h1>
      </div>
      <div class="form-container">
        <form>
          <div class="input-field">
            <select name="" id="curr-one" class="currency-select">
              <option></option>
              <option value="GBP">GBP</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="INR">INR</option>
              <option value="RUB">RUB</option>
              <option value="HKD">HKD</option>
            </select>
            <input
              type="number"
              step="0.01"
              min="0"
              id="input-one"
              class="form-control"
              disabled="true"
            />
          </div>
          <br />
          <div class="input-field">
            <select name="" id="curr-two" class="currency-select">
              <option></option>
              <option value="GBP">GBP</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="INR">INR</option>
              <option value="RUB">RUB</option>
              <option value="HKD">HKD</option>
            </select>
            <input
              type="text"
              id="input-two"
              class="form-control"
              disabled="true"
            />
          </div>
        </form>
        <div class="swap-btn-container"><button id="swap-btn">â‡Œ</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <a
      href="https://www.flaticon.com/free-icons/currency"
      title="currency icons"
      >Currency icons created by Pixel perfect - Flaticon</a
    >
  </footer>
</html>
